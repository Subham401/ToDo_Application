<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TO-DO APPLICATION</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style>
        body{
            background-image: url("https://cdn.wildrocket.io/media/JWKzdonTttBD2UGQ0R28nLSLX4I0pYdADrV1FnU6.png");
            background-position: center center;
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }
        .text-strikethrough{
            text-decoration: line-through;
            color: grey;
        }
        #all{
            font-family: "Comic Sans MS", cursive;
        }
    </style>
</head>
<body >

<div id="all" class="container" >
    <b>
        <H1 class="mt-5 text-center ">TO-DO APPLICATION</H1>
    </b>
    <form action="/" method="post" class="row mt-3">
        <div class="col-md-11">
            <input class="form-control form-control-lg" type="text" name="title" placeholder="Add a new Task..." required>
        </div>
        <div class="col-md-1">
            <button class="btn btn-primary btn-lg btn-block" type="submit">Add</button>
        </div>
    </form>
    <div class="mt-4">
        <th:block th:each="task: ${tasks}">
            <div class="card mb-2">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <span th:classappend="${task.completed} ? 'text-strikethrough'" th:text="${task.title}">Task Title</span>

                    <div>
                        <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm">Toggle</a>
                        <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">Delete</a>
                    </div>
                </div>
            </div>
        </th:block>
    </div>

</div>
</body>
</html>
